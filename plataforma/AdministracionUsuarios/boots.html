<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script type="text/javascript">
      function eliminar(Id) {
        let row = Id.parentNode.parentNode;
        let table = document.getElementById("table");
        table.deleteRow(row.rowIndex);
      }
    </script>
  </head>
  <body>

    <div>
        <h1>Listado de Usuarios de Talento Tech</h1>
        <hr>
        <br>
    </div>
    <div class="table-responsive">
        <table class="table" id="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col"></th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Rol</th>
                <th scope="col">Operación</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td><img src="/Proyecto-TT/img/analytics-professional-female.png"></td>
                <td>Lina María</td>
                <td>Gonzalez Peña</td>
                <td>Estudiante</td>
                <td>
                  <button class="btn btn-outline-danger" onclick="eliminar(this)">
                    <span class="bi-trash"></span>
                  </button>
                  <button type="button" class="btn btn-outline-info">
                      <span class="bi-pencil-fill"></span>
                  </button>
                  <a href="http://www.ibermega.com" class="btn btn-outline-success" role="button">
                    <span class="bi-plus-square-fill"></span>  
                  </a>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td><img src="/Proyecto-TT/img/about-me-male.png"></td>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>Profesor</td>
                <td>
                  <button class="btn btn-outline-danger" onclick="eliminar(this)">
                    <span class="bi-trash"></span>
                  </button>
                  <button type="button" class="btn btn-outline-info">
                      <span class="bi-pencil-fill"></span>
                  </button>
                  <a href="http://www.ibermega.com" class="btn btn-outline-success" role="button">
                    <span class="bi-plus-square-fill"></span>  
                  </a>
                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td><img src="/Proyecto-TT/img/analytics-professional-female.png"></td>
                <td colspan="2">Larry the Bird</td>
                <td>Monitor</td>
                <td>
                  <button class="btn btn-outline-danger" onclick="eliminar(this)">
                    <span class="bi-trash"></span>
                  </button>
                  <button type="button" class="btn btn-outline-info">
                      <span class="bi-pencil-fill"></span>
                  </button>
                  <a href="/Proyecto-TT/plataforma/AdministracionUsuarios/boots.html" class="btn btn-outline-success" role="button">
                    <span class="bi-plus-square-fill"></span>  
                  </a>


                </td>
              </tr>
            </tbody>
          </table>        

    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
